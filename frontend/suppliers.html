</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Harvest Inventory Management System</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>

    <!-- Page Content -->
    <div class="container">
        <h2>Suppliers</h2>
        
        <!-- Add New Supplier Form -->
        <h3>Add New Supplier</h3>
        <form id="supplierForm">
            <input type="text" placeholder="Supplier Name" id="supplierName" required>
            <input type="text" placeholder="Contact Information" id="supplierContact" required>
            <input type="text" placeholder="Address" id="supplierAddress" required>
            <button type="submit">Add Supplier</button>
        </form>
        
        <!-- Supplier List -->
        <h3>Supplier List</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact Information</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="supplierList">
                <!-- Supplier items will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
