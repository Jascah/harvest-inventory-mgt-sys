
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="signup-container">
    <div class="signup-form">
        <h2>Create an Account</h2>
        <p>Join us by filling in the information below</p>

        <form action="your_signup_endpoint_here" method="POST">
            <!-- Form Fields Wrapper -->
            <div class="form-fields">
                <!-- Username Field with Icon -->
                <div class="input-container">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i> <!-- User icon -->
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <!-- Email Field with Icon -->
                <div class="input-container">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i> <!-- Email icon -->
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Phone Number Field with Icon -->
                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i> <!-- Phone icon -->
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <!-- Password Field with Icon -->
                <div class="input-container">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i> <!-- Lock icon for password -->
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <!-- Confirm Password Field with Icon -->
                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i> <!-- Lock icon for confirm password -->
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
            </div>

            <!-- Checkbox for Remember Me and Terms -->
            <div class="checkbox-container">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="signup-btn">Sign Up</button>

            <!-- Already have an account -->
            <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>
</div>
